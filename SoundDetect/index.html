  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #e6e6e6;
    }

    /* The laptop with borders */
    .laptop {
      -webkit-transform-origin: 0 0;
      transform-origin: 0 0;
      -webkit-transform: scale(.6) translate(-50%);
      /* Scaled down for a better Try-it experience (change to 1 for full scale) */
      transform: scale(.6) translate(-50%);
      /* Scaled down for a better Try-it experience (change to 1 for full scale) */
      left: 50%;
      position: absolute;
      width: 1366px;
      height: 800px;
      border-radius: 9px;
      border-style: solid;
      border-color: #1a1a1a;
      border-width: 24px 24px 80px;
      background-color: black;

    }

    /* The keyboard of the laptop */
    .laptop:after {
      content: '';
      display: block;
      position: absolute;
      width: 1600px;
      height: 60px;
      margin: 80px 0 0 -110px;
      background: #1a1a1a;
      border-radius: 6px;
    }

    /* The top of the keyboard */
    .laptop:before {
      content: '';
      display: block;
      position: absolute;
      width: 250px;
      height: 30px;
      bottom: -110px;
      left: 50%;
      -webkit-transform: translate(-50%);
      transform: translate(-50%);
      background: #f1f1f1;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
      z-index: 1;
    }

    /* The screen (or content) of the device */
    .laptop .content {
      width: 1366px;
      height: 800px;
      overflow: hidden;
      border: none;
    }
  </style>
</head>

<body>

  <div class="laptop">
    <div class="content">
      <iframe src="http://localhost:3030/app" style="width:100%;border:none;height:100%" />
    </div>
  </div>


</body>
